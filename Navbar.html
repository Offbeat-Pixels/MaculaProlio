<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />

    <title>Navbar</title>
  </head>
  <body>
    <nav class="w-full bg-white/50 shadow-lg">
      <div
        class="max-w-full mx-auto px-5 sm:px-10 2xl:px-24 flex items-center justify-between py-3"
      >
        <!-- Logo -->
        <img class="h-14 w-fit object-cover" src="assets/logo.png" />

        <!-- Desktop Menu -->
        <div class="hidden md:flex gap-10 font-semibold items-center">
          <a href="index.html" class="hover:text-[#175985]">Home</a>
          <a href="AboutUs.html" class="hover:text-[#175985]">About Us</a>

          <!-- Services Dropdown -->
          <div class="relative group">
            <button class="cursor-pointer hover:text-[#175985]">
              Our Service
            </button>
            <div
              class="absolute left-0 top-full hidden group-hover:flex flex-col bg-white shadow-lg z-10 w-48 text-sm rounded-lg overflow-hidden"
            >
              <a
                href="BusinessConsulting.html"
                class="px-5 py-2 hover:bg-[#175985] hover:text-white"
                >Business Consulting</a
              >
              <a
                href="Saas.html"
                class="px-5 py-2 hover:bg-[#175985] hover:text-white"
                >Sales as a Service</a
              >
              <a
                href="GenAI.html"
                class="px-5 py-2 hover:bg-[#175985] hover:text-white"
                >Gen AI</a
              >
            </div>
          </div>

          <a href="Blogs.html" class="hover:text-[#175985]">Blog</a>
          <a href="Contact.html" class="hover:text-[#175985]">Contact Us</a>
        </div>

        <!-- Mobile Menu Button -->
        <button id="menu-btn" class="md:hidden font-extrabold text-3xl">
          &#9776;
          <!-- Hamburger Icon -->
        </button>
      </div>

      <!-- Mobile Menu (Hidden by default) -->
      <div
        id="mobile-menu"
        class="hidden flex-col bg-white md:hidden shadow-lg px-5 py-3"
      >
        <a href="index.html" class="py-2 border-b hover:text-[#175985]">Home</a>
        <a href="AboutUs.html" class="py-2 border-b hover:text-[#175985]"
          >About Us</a
        >

        <!-- Mobile Dropdown -->
        <div class="py-2 border-b">
          <button
            id="mobile-service-btn"
            class="w-full text-left flex justify-between hover:text-[#175985]"
          >
            Our Service <span id="arrow">&#9660;</span>
          </button>
          <div id="mobile-dropdown" class="hidden flex-col pl-4 mt-2">
            <a href="BusinessConsulting.html" class="py-1 hover:text-[#175985]"
              >Business Consulting</a
            >
            <a href="Saas.html" class="py-1 hover:text-[#175985]"
              >Sales as a Service</a
            >
            <a href="GenAI.html" class="py-1 hover:text-[#175985]">Gen AI</a>
          </div>
        </div>

        <a href="Blogs.html" class="py-2 border-b hover:text-[#175985]">Blog</a>
        <a href="Contact.html" class="py-2 hover:text-[#175985]">Contact Us</a>
      </div>
    </nav>
    <script src="index.js"></script>
  </body>
</html>
